<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mode_night" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">  
        <title>GoreBox Mod Maker Editor</title>
        <script src="https://unpkg.com/blockly@11.1.1/blockly.min.js"></script>

        <script src="https://www.unpkg.com/@blockly/disable-top-blocks@0.4.7/dist/index.js"></script>

        <script src="https://www.unpkg.com/@blockly/continuous-toolbox@5.0.8/dist/index.js"></script>

        <script src="https://unpkg.com/@blockly/toolbox-search@1.2.3/dist/index.js"></script>

        <script src="https://www.unpkg.com/@blockly/plugin-workspace-search@8.1.0/dist/index.js"></script>

        <script src="https://cdn.jsdelivr.net/gh/chickencuber/jsquery@latest/jsquery.js"></script>

        <script src="https://unpkg.com/@blockly/field-multilineinput@5.0.10/dist/index.js"></script>

        <script src="https://unpkg.com/@blockly/field-angle@5.0.9/dist/index.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta charset="utf-8" />
    </head>
    <body>
        <template id="whats-new">
            <dialog class="whats-new-dialog">
                <h1 class="whats-new-h1">Welcome!</h1>
                <div class="update"></div>
                <button class="close">close</button>
            </dialog>
        </template>

        <main>
            <div id="block-editor"></div>
            <div id="top-bar">
                <button id="darkmode" class="material-symbols-outlined">
                    mode_night
                </button>

                <button id="Export">Export</button>
                <button id="Save">Save</button>
                <input type="file" id="fileInput" accept=".gmms" style="display: none" />
                <button id="Load">Load</button>
                <input type="text" id="ModName" placeholder="My Script" maxlength="20" />
            </div>
            <div id="version"></div>
        </main>

        <script src="blocks/GoreBox_Blocks.js"></script>

        <script src="blocks/block.js"></script>
        <script src="blocks/input.js"></script>
        <script src="blocks/getInput.js"></script>
        <script src="blocks/return.js"></script>
        <script src="blocks/menu.js"></script>
        <script src="blocks/menu_item.js"></script>
        <script src="blocks/hat.js"></script>

        <script src="blocks/utils.js"></script>
        <script src="blocks/functions.js"></script>
        <script src="blocks/eval.js"></script>

        <script src="main.js"></script>
    </body>
</html>
